<div class="p-2 flex flex-col">
  @if(label()){
    <label class="pb-1 pl-1 font-bold text-sm text-gray-900 dark:text-white">{{ label() }}</label>
  }
  <input
    class="
      border 
      border-solid 
      border-gray-300 
      dark:border-gray-600
      p-2 
      rounded-lg 
      text-gray-700 
      dark:text-gray-200
      focus:border-blue-500 
      dark:focus:border-purple-500
      bg-white
      dark:bg-gray-700
      focus:outline-none
      transition-colors
      [&[type='number']]:appearance-textfield
      [&[type='number']::-webkit-outer-spin-button]:appearance-none
      [&[type='number']::-webkit-inner-spin-button]:appearance-none
    "
    [type]="'text'"
    [value]="value()"
    [placeholder]="placeholder()"
    (input)="handleInput($event)"
    (blur)="handleBlur()"
  />
</div>
