<app-card>
    <div class="pb-4 text-blue-500 dark:bg-gradient-to-r dark:from-purple-400 dark:to-purple-600 dark:bg-clip-text dark:text-transparent font-semibold">
        <h2>Empresa</h2>
    </div>
    <div class="flex gap-2">
        <span class="font-semibold text-gray-900 dark:text-white">Nome:</span>
        <span class="text-gray-700 dark:text-gray-300">{{company().name}}</span>
    </div>
    <div class="flex gap-2">
        <span class="font-semibold text-gray-900 dark:text-white">Slogan:</span>
        <span class="text-gray-700 dark:text-gray-300">{{company().catchPhrase}}</span>
    </div>
    <div class="flex gap-2">
        <span class="font-semibold text-gray-900 dark:text-white">BS:</span>
        <span class="text-gray-700 dark:text-gray-300">{{company().bs}}</span>
    </div>
</app-card>
