<app-card>
    <div class="pb-4 text-blue-500 font-semibold">
        <h2>Empresa</h2>
    </div>
    <div class="flex gap-2">
        <span class="font-semibold">Nome:</span>
        <span>{{company().name}}</span>
    </div>
    <div class="flex gap-2">
        <span class="font-semibold">Slogan:</span>
        <span>{{company().catchPhrase}}</span>
    </div>
    <div class="flex gap-2">
        <span class="font-semibold">BS:</span>
        <span>{{company().bs}}</span>
    </div>
</app-card>
