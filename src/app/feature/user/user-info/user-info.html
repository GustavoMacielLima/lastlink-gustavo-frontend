<app-card>
    <div class="pb-4 text-blue-500 dark:bg-gradient-to-r dark:from-purple-400 dark:to-purple-600 dark:bg-clip-text dark:text-transparent font-semibold">
        <h2>Informações do Usuário</h2>
    </div>
    <div class="flex gap-2">
        <span class="font-semibold text-gray-900 dark:text-white">Nome:</span>
        <span class="text-gray-700 dark:text-gray-300">{{user().name}}</span>
    </div>
    <div class="flex gap-2">
        <span class="font-semibold text-gray-900 dark:text-white">Nome de Usuário:</span>
        <span class="text-gray-700 dark:text-gray-300">{{user().username}}</span>
    </div>
    <div class="flex gap-2">
        <span class="font-semibold text-gray-900 dark:text-white">Email:</span>
        <span class="text-gray-700 dark:text-gray-300">{{user().email}}</span>
    </div>
    <div class="flex gap-2">
        <span class="font-semibold text-gray-900 dark:text-white">Telefone:</span>
        <span class="text-gray-700 dark:text-gray-300">{{user().phone}}</span>
    </div>
    <div class="flex gap-2">
        <span class="font-semibold text-gray-900 dark:text-white">Site:</span>
        <span class="text-gray-700 dark:text-gray-300">{{user().website}}</span>
    </div>
</app-card>
