<div class="pt-6 pl-6 pb-4 flex items-center w-full gap-8 justify-between">
  <h1 class="text-xl text-blue-500">Dashboard de Usuários</h1>
  <app-input 
    class="w-1/3 pr-6"
    placeholder="Pesquise pelo nome do usuário"
    [debounce]="400"
    [(value)]="searchText"
  ></app-input>
</div>
@if(!loading() && userList().length){
  <div class="
    flex
    flex-wrap
    items-center 
    justify-start
    gap-4
    p-6
  ">
    @for(user of userList(); track $index) {
      <app-card>
        <div class="flex justify-between gap-4">
          <div class="flex flex-col">
            <span class="text-sm">
              {{ user.name }}
            </span>
            <span class="text-xs">
              {{ user.email }}
            </span>
            @if(user.company) {
              <span class="text-xs font-light">
                {{ user.company.name }}
              </span>
            }
          </div>
          <app-button 
            label="Ver detalhe"
            (onClick)="showUserDetail(user)"
          ></app-button>
        </div>
      </app-card>
    }
  </div>
} @else if(!loading()) {
  <div class="
    flex
    flex-wrap
    items-center 
    justify-center
    gap-4
    p-6
  ">
    <app-empty-state></app-empty-state>
  </div>
} @else {
  <app-loading></app-loading>
}
